<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDD Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Roblox Deployment Downloader</h1>

    <label for="binaryType">Binary Type:</label>
    <select id="binaryType">
      <option value="WindowsPlayer">WindowsPlayer</option>
      <option value="WindowsStudio">WindowsStudio</option>
      <option value="MacPlayer">MacPlayer</option>
      <option value="MacStudio">MacStudio</option>
      <option value="LinuxPlayer">LinuxPlayer</option>
    </select>

    <label for="channelName">Channel Name:</label>
    <input type="text" id="channelName" placeholder="LIVE" value="LIVE">

    <label for="versionHash">Version Hash:</label>
    <input type="text" id="versionHash" placeholder="(Optional)">

    <div class="checkbox">
      <label>
        <input type="checkbox" id="compress">
        Compress Output Zip
      </label>
    </div>

    <label for="zipLevel">Zip Compression Level (1-9):</label>
    <input type="number" id="zipLevel" min="1" max="9" value="5">

    <div class="buttons">
      <button onclick="download('hash')">Download Specified Hash</button>
      <button onclick="download('latest')">Download Latest Version</button>
      <button onclick="download('previous')">Download Previous Version</button>
      <button onclick="copyLink()">Copy Permanent Link</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
